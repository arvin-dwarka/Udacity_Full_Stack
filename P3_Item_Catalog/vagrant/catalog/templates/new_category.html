{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
    <h1 class="page-header">New Cocktail Category</h1>
    <div class="col-md-6">
        <form action="#" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name">
                <br>
                <button type="submit" class="btn btn-default pull-right" id="submit" type="submit">
                    Create
                    <span class="glyphicon glyphicon-floppy-save"></span>
                </button>
                <a href = '{{url_for('showCategories')}}'>
                    <div class="btn btn-default delete pull-right">
                        Cancel
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
