{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
    <h1 class="page-header">New Cocktail</h1>
    <div class="col-md-6">
        <form action="#" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name" placeholder="Cocktail Name">
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Cocktail Description"></textarea>
                <label for="price">Price:</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
                </div>
                <br>
                <button type="submit" class="btn btn-default pull-right" id="submit" type="submit">
                    Create
                    <span class="glyphicon glyphicon-floppy-save"></span>
                </button>
                <a href = '{{url_for('showCocktails', category_id=category_id)}}'>
                    <div class="btn btn-default delete pull-right">
                        Cancel
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
