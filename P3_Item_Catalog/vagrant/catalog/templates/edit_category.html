{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
    <h1 class="page-header">Edit {{category.name}}</h1>
    <div class="col-md-6">
        <form action="{{ url_for('editCategory',category_id=category.id)}}" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" name="name" value="{{category.name }}">
                <br>
                <button type="submit" class="btn btn-default pull-right" id="submit" type="submit">
                    Edit
                    <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                </button>
                <a href = '{{url_for('showCategories')}}'>
                    <div class="btn btn-default pull-right">
                        Cancel
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                </a>
                <a href = '{{url_for('deleteCategory', category_id=category.id)}}'>
                    <div class="btn btn-default delete pull-left">
                        Delete
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </div>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
